<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Academic Timetable</title>
  <link rel="stylesheet" href="timetable.css>
</head>
<body>

  <header>
    <h1>My Academic Timetable</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>9:00 - 10:00</th>
          <th>10:00 - 11:00</th>
          <th>11:00 - 12:00</th>
          <th>12:00 - 1:00</th>
          <th>1:00 - 2:00</th>
          <th>2:00 - 3:00</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>Math</td>
          <td>English</td>
          <td>Computer Science</td>
          <td>Break</td>
          <td>Physics</td>
          <td>Chemistry</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>Chemistry</td>
          <td>Math</td>
          <td>English</td>
          <td>Break</td>
          <td>Biology</td>
          <td>Computer Science</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>English</td>
          <td>Physics</td>
          <td>Computer Lab</td>
          <td>Break</td>
          <td>Math</td>
          <td>Biology</td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td>Biology</td>
          <td>English</td>
          <td>Physics</td>
          <td>Break</td>
          <td>Chemistry</td>
          <td>Math</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>Computer Science</td>
          <td>Math</td>
          <td>Free Period</td>
          <td>Break</td>
          <td>English</td>
          <td>Physics</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="6">Note: All practical classes are held in the respective labs.</td>
        </tr>
      </tfoot>
    </table>
  </main>

</body>
</html>
