<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let nums = [1,2,3,4,5];

document.write("Map: " + nums.map(n=>n*2) + "<br>");
document.write("Filter: " + nums.filter(n=>n>2) + "<br>");
document.write("Reduce: " + nums.reduce((a,b)=>a+b) + "<br>");
nums.forEach(n=>document.write(n + " "));
</script>

</body>
</html>
