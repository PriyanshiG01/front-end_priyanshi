<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="country" placeholder="Enter country">
<button onclick="search()">Search</button>

<div id="result"></div>

<script>
function search(){
  fetch(`https://universities.hipolabs.com/search?country=${country.value}`)
  .then(res=>res.json())
  .then(data=>{
    result.innerHTML = "";
    data.forEach(u=>{
      result.innerHTML += `<p>${u.name} â€” ${u.web_pages[0]}</p>`;
    });
  });
}
</script>

</body>
</html>
