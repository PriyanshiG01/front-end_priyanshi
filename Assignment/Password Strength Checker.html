<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Strength Checker</title>

<style>
    body { font-family: Arial; padding: 20px; }
    #strengthBar {
        height: 10px;
        width: 200px;
        background: lightgray;
        margin-top: 5px;
    }
    #strengthFill {
        height: 100%;
        width: 0%;
    }
</style>

</head>
<body>

<h2>Password Strength Checker</h2>

<input type="password" id="password" placeholder="Enter password">
<div id="strengthBar">
    <div id="strengthFill"></div>
</div>

<p id="message"></p>

<script>
// DOM elements
const pwd = document.getElementById("password");
const fill = document.getElementById("strengthFill");
const msg = document.getElementById("message");

pwd.addEventListener("input", () => {
    const val = pwd.value;
    let strength = 0;

    // Regular Expressions
    if (val.length >= 6) strength++;          // length
    if (/[A-Z]/.test(val)) strength++;        // uppercase
    if (/[a-z]/.test(val)) strength++;        // lowercase
    if (/[0-9]/.test(val)) strength++;        // numbers
    if (/[@$!%*?&]/.test(val)) strength++;    // special characters

    // Update Strength Bar
    fill.style.width = (strength * 20) + "%";

    // Color & message
    if (strength <= 2) {
        fill.style.background = "red";
        msg.textContent = "Weak Password";
    } 
    else if (strength === 3) {
        fill.style.background = "orange";
        msg.textContent = "Medium Strength";
    } 
    else if (strength >= 4) {
        fill.style.background = "green";
        msg.textContent = "Strong Password";
    }
});
</script>

</body>
</html>
