<!DOCTYPE html>
<html>
<body>

<input id="task" placeholder="Add item">
<button onclick="add()">Add</button>

<ul id="list"></ul>

<script>
function add(){
  let item = document.getElementById("task").value;
  let li = document.createElement("li");
  li.innerHTML = item + " <button onclick='this.parentElement.remove()'>Delete</button>";
  document.getElementById("list").appendChild(li);
}
</script>

</body>
</html>
